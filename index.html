<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Lookup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸŒ¤ï¸ Weather Lookup</h1>
      <p>Get current weather for any city</p>
    </header>

    <main>
      <form id="searchForm" class="search-form">
        <input 
          type="text" 
          id="cityInput" 
          class="search-input" 
          placeholder="Enter city name..."
          autocomplete="off"
        >
        <button type="submit" class="search-button">Search</button>
      </form>

      <div id="validationError" class="validation-error hidden"></div>
      
      <div id="loadingIndicator" class="loading hidden">
        <div class="spinner"></div>
        <p>Loading weather data...</p>
      </div>

      <div id="errorMessage" class="error-message hidden"></div>

      <div id="weatherResults" class="weather-results hidden">
        <h2 id="cityName"></h2>
        <div class="weather-main">
          <img id="weatherIcon" src="" alt="Weather icon">
          <div class="temperature">
            <span id="temperature"></span>
            <span class="unit">Â°C</span>
          </div>
        </div>
        <p id="condition" class="condition"></p>
        <div class="weather-details">
          <div class="detail">
            <span class="label">Humidity</span>
            <span id="humidity"></span>
          </div>
          <div class="detail">
            <span class="label">Wind Speed</span>
            <span id="windSpeed"></span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
